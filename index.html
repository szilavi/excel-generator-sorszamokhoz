<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel generáló</title>
    <link href="./bootstrap.min.css" rel="stylesheet" />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="card shadow p-4" style="max-width: 400px; width: 100%">
      <h1 class="card-title text-center mb-4">Excel generáló bérletekhez</h1>
      <form id="calculatorForm">
        <div class="mb-3">
          <label for="rows" class="form-label">Sor</label>
          <input
            type="number"
            id="rows"
            class="form-control"
            placeholder="Add meg a sorok számát"
            required
          />
        </div>
        <div class="mb-3">
          <label for="columns" class="form-label">Oszlop</label>
          <input
            type="number"
            id="columns"
            class="form-control"
            placeholder="Add meg az oszlopok számát"
            required
          />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Mennyiség</label>
          <input
            type="number"
            id="quantity"
            class="form-control"
            placeholder="Add meg a mennyiséget"
            required
          />
        </div>
        <button type="button" id="generateButton" class="btn btn-primary w-100">
          Generálás
        </button>
      </form>
    </div>
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
